         <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 === 0}"
          [ngStyle]="{background: odd % 2 === 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
        </div>
        
      </ul>
      <p appBasicHighlight>This text is using a basic directive</p> 
      <p appBetterHighlight [highlightColor]="'yellow'">This text is using a better directive</p>    
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Switch is 5</p>
        <p *ngSwitchCase="10">Switch is 10</p>
        <p *ngSwitchCase="100">Switch is 100</p>
        <p *ngSwitchDefault>Switch is default</p>
      </div>
    </div>
  </div>
</div>
